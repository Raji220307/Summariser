<!DOCTYPE html>
<html>
<head>
    <title>AI Paragraph Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 14px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            background: #ffffff;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>GenAI Paragraph Summarizer</h2>

    <form method="POST">
        <textarea name="paragraph" placeholder="Enter your paragraph here..." required></textarea>
        <br>
        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
    <div class="result">
        <h3>Summary:</h3>
        <p>{{ summary }}</p>
    </div>
    {% endif %}

</body>
</html>
